<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div class="input-field">
            <input id="input-text" type="text" name="" class="input-text" placeholder="0">
            <div class="main-buttons">
                <button id="main1" class="main" value="1">1</button>
                <button id="main2" class="main" value="2">2</button>
                <button id="main3" class="main" value="3">3</button>
                <button id="main+" class="main action" value="+">+</button>
            </div>
            <div class="stroke">
                <button id="main4" class="main" value="4">4</button>
                <button id="main5" class="main" value="5">5</button>
                <button id="main6" class="main" value="6">6</button>
                <button id="main-" class="main action" value="-">-</button>
            </div>
            <div class="stroke">
                <button id="main7" class="main" value="7">7</button>
                <button id="main8" class="main" value="8">8</button>
                <button id="main9" class="main" value="9">9</button>
                <button id="main/" class="main action" value="/">:</button>
            </div>
            <div class="stroke">
                <button id="main(" class="main">(</button>
                <button id="main0" value="0" class="main">0</button>
                <button id="main)" class="main">)</button>
                <button id="main*" value="*" class="main action">*</button>
            </div>
            <div class="stroke">
                <button id="mainC" class="main red">C</button>
                <button id="main-dot" value="0" class="main">.</button>
                <button id="mainA" value="*" class="main green">‚Üê</button>
                <button id="main=" class="main yellow">=</button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
